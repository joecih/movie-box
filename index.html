<body>

    <div class="w3-top w3-ana-aircraft-cream w3-bottombar nav-bar">
        <div class="w3-row header-bar">
            <div class="w3-col">
                <h1 class="w3-text-shadow w3-animate-opacity">Movie-Box</h1>
            </div>
        </div>
        <div class="w3-row-padding search-bar" style="">
            <div class="w3-container w3-twothird">
                <form id="movie-search-form" class="" role="search">
                    <div class="movie-input">
                        <input type="text" id="movieInput" class="w3-input w3-round typeahead" placeholder="eg. Star Wars " onclick="if(this.value != '') { this.value = ''}">
                        <div class="selections">
                            <select id="optionSelector" class="w3-select selections" name="option">
                                <option value="movie">Movie</option>
                                <option value="tv">T.V.</option>
                                <option value="actor">Actor</option>
                                <option value="genre">Genre</option>
                                <option value="all">All</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="search-button w3-container w3-quarter">
                <button type="submit" id="search-btn" class="w3-btn-block w3-blue w3-border w3-large w3-text-shadow">Search</button>
            </div>
        </div>
    </div>
    <div class="w3-container">
        <div id="now-playing-wrapper" class="movie-content w3-center">

        </div>
    </div>
